<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f 0%, #feb47b 100%);
            color: #444;
            padding: 0 20px;
            line-height: 1.6;
        }

        /* Styling for the main title */
        h1 {
            margin-top: 60px;
            color: #ffffff;
            font-size: 4em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        /* Error message styling */
        p {
            margin: 20px auto;
            max-width: 800px;
            font-size: 1.3em;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: justify;
            font-weight: bold;
        }

        /* Navigation links container */
        nav {
            margin: 50px 0;
        }

        /* Button-like navigation links */
        nav a {
            text-decoration: none;
            margin: 0 15px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #00c6ff, #0078d7);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        /* Hover effect for navigation links */
        nav a:hover {
            background: linear-gradient(135deg, #0078d7, #00c6ff);
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            margin-top: 50px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.1em;
                padding: 15px;
            }

            nav a {
                font-size: 1em;
                padding: 10px 25px;
            }
        }
    </style>
</head>

<body>

    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like the page you're looking for doesn't exist. Don't worry, though! You can use the navigation below to get back to the main site or contact us for more assistance.</p>

    

   

</body>

</html>
